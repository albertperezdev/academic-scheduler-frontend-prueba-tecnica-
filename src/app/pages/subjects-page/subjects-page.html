<div class="p-8">
  <!-- HEADER -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-semibold text-gray-200">Gestión de Asignaturas</h2>

    <button
      pButton
      icon="pi pi-plus"
      label="Agregar Asignatura"
      class="p-button-success"
      (click)="openAddDialog()"
    ></button>
  </div>

  <!-- TABLA -->
  <p-table
    [value]="subjectsSignal()"
    responsiveLayout="scroll"
    class="shadow-lg rounded-2xl overflow-hidden"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Profesor</th>
        <!-- descripción removed -->
        <th class="text-center">Acciones</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-subject>
      <tr>
        <td class="font-medium">{{ subject.name }}</td>

        <td>
          <p-tag severity="info" [value]="subject.profesorName"></p-tag>
        </td>

        <!-- descripción removed -->

        <td class="text-center">
          <div class="flex items-center justify-center gap-2">
            <!-- EDITAR -->
            <button
              pButton
              icon="pi pi-pencil"
              class="p-button-warning p-button-rounded p-button-sm"
              (click)="openEditDialog(subject)"
            ></button>

            <!-- ELIMINAR -->
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-danger p-button-rounded p-button-sm"
              (click)="openDeleteDialog(subject)"
            ></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- DIALOGS -->
<app-subject-dialog-add />
<app-subject-dialog-edit />
<app-subject-dialog-delete />
